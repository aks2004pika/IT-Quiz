<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./script/script.js" defer></script>
    <title>Quiz App</title>
</head>

<body>
    <div class="bg">
        <div class="preGameBlock">
            <div class="headSection">
                <h1>IT Quiz</h1>
            </div>
            <div class="rulesSection">
                <h1>Rules</h1>
                <ul>
                    <li>There will be 20 questions asked.</li>
                    <li>All the questions will be True or False.</li>
                    <li>You cannot change an answer after you selected one.</li>
                    <li>You can't go to previous questions.</li>
                    <li>You can skip a question if you want.</li>
                </ul>
            </div>
            <div class="btnsSection">
                <button class="startBtn">Start</button>
            </div>
        </div>
        <div class="mainBlock">
            <div class="headSection">
                <h1>True or False</h1>
            </div>
            <div class="gameSection">
                <div class="questionSection">
                    <p class="question"></p>
                </div>
                <div class="optionsSection">
                    <button class="true">True</button>
                    <button class="false">False</button>
                </div>
            </div>
            <div class="gameBtns">
                <button class="nextBtn">Next..</button>
                <button class="submitBtn">Submit</button>
            </div>
        </div>
        <div class="scoreSection">
            <div class="headSection">
                <h1>IT Quiz</h1>
            </div>
            <div class="score">
                <p>You got an score of <span class="scoreOutput"></span>.</p>
                <h1><span class="scoreOutput"></span></h1>
            </div>
            <div class="scoreBtns">
                <a href="./index.html"><button class="restartBtn">Restart</button></a>
                <button class="checkBtn">Answers</button>
            </div>
        </div>
    </div>
    <div class="answerSection">
        <div class="answerBlock">
            <p class="ansQuestions"></p>
            <div class="ansOptionsSection">
                <button class="ansTrue">True</button>
                <button class="ansFalse">False</button>
            </div>
        </div>
        <div class="answerBlock">
            <p class="ansQuestions"></p>
            <div class="ansOptionsSection">
                <button class="ansTrue">True</button>
                <button class="ansFalse">False</button>
            </div>
        </div>
        <div class="answerBlock">
            <p class="ansQuestions"></p>
            <div class="ansOptionsSection">
                <button class="ansTrue">True</button>
                <button class="ansFalse">False</button>
            </div>
        </div>
        <div class="answerBlock">
            <p class="ansQuestions"></p>
            <div class="ansOptionsSection">
                <button class="ansTrue">True</button>
                <button class="ansFalse">False</button>
            </div>
        </div>
        <div class="answerBlock">
            <p class="ansQuestions"></p>
            <div class="ansOptionsSection">
                <button class="ansTrue">True</button>
                <button class="ansFalse">False</button>
            </div>
        </div>
    </div>
    <div class="timeBlock">
        <p><span class="timeOutput">20</span> sec left</p>
    </div>
</body>

</html>
